<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="img-vancouver">
            <div class="img-text">
                <h1>V A N C O U V E R</h1>
            </div>
        </div>
        <div class="text">
            <div class="title_1">What's going on in Vancouver? Wanna know more? Sign up now!</div>
            <div class="title_2">You  <em>know</em>  you want to</div>
            <div>
                <form action="#" method="get">
                    <h3>Let's do this!</h3>
                    <fieldset>
                        <div class="form_container">
                            <div class="inputs">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" placeholder="John" name="first_name" required>
                            </div>
                            <div class="inputs">
                                <label for="user_email">EMAIL</label>
                                <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
                            </div>
                            <div class="inputs">
                                <label for="user_password">PASSWORD</label>
                                <input type="password" id="user_password" name="password" minlength="8" required>
                            </div>
                        </div>
                        <div class="form_container">
                            <div class="inputs">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" placeholder="Doe" name="last_name" required>
                            </div>
                            <div class="inputs">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number" placeholder="+0 (123)-456-7891" pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$" required>
                            </div>
                            <div class="inputs">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                    </fieldset>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <p>Already have an account?<a href="https://www.lipsum.com/"> Log in</a></p>
        </div>
    </div>
</body>
</html>
